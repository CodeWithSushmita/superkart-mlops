name: SuperKart MLOps Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train-and-register:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r superKart_project/deployment/requirements.txt

      - name: Project Structure Validation
        run: |
          echo "Listing repository structure"
          ls -R
          echo "Checking deployment artifacts"
          test -f superKart_project/deployment/app.py
          test -f superKart_project/deployment/requirements.txt



      - name: Model Training and Registration (Skipped)
        run: |
          echo "Model already trained and registered. Skipping training step."

